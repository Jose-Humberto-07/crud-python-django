{% extends 'core/base.html'%}
{% block title %}Home{% endblock title%}
{% block main_content %}

<section class="container">
    <div class="row justify-content-around text-center text-white mt-5">
        <div class="col-sm-8">
            <h3>CRUD Project In Python Django</h3>
        </div>
    </div>
    <div class="row justify-content-around mt-3">
        <div class="col-sm-8">
            <a href="#" class="btn btn-primary float-end">ADD</a>
        </div>
    </div>
    <div class="row justify-content-around text-center text-white mt-1">
        <div class="col-sm-8">
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Name</th>
                      <th scope="col">Roll</th>
                      <th scope="col">City</th>
                    </tr>
                </thead>
                <tbody>
                    {% for stud in studata %}
                    <tr>
                      <th scope="row">1</th>
                      <td>{{stud.name}}</td>
                      <td>{{stud.roll}}</td>
                      <td>{{stud.city}}</td>
                    </tr>
                    {% endfor %}
                  </tbody>
            </table>
        </div>
    </div>
</section>

{% endblock main_content %}
